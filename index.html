<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8373de9ba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <img
        src="./assets/imgs/logo/Reservia.svg"
        alt="reservia logo"
        class="navbar_img"
      />
      <ul class="navbar_list">
        <li class="navbar_listElt">
          <a href="#hebergement" class="navbar_link">Hébergements</a>
        </li>
        <li class="navbar_listElt">
          <a href="#activites" class="navbar_link">Activités</a>
        </li>
        <li class="navbar_listElt">
          <a href="" class="navbar_link inscription">S'inscrire</a>
        </li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <h1 class="header_title">
        Trouvez votre hébergement pour des vacances de rêve
      </h1>
      <p class="header_text">En plein centre ville ou en pleine nature</p>
      <form action="" method="post" class="header_form">
        <label for="ville" class="header_label"></label>
        <input type="text" id="ville" value="Marseille, France" />
        <button type="submit">Rechercher</button>
      </form>
      <figure class="header_filers">
        <figcaption class="header_filters_title">Filtres</figcaption>
        <ul class="header_filters_list">
          <li class="filter_elt">
            <i class="fas fa-money-bill-wave"></i>économique
          </li>
          <li class="filter_elt"><i class="fas fa-child"></i>familial</li>
          <li class="filter_elt"><i class="fas fa-heart"></i>romantique</li>
          <li class="filter_elt">
            <i class="fas fa-dog"></i>animaux autorisés
          </li>
        </ul>
      </figure>
      <p class="header_text">
        <i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans
        cette ville
      </p>
    </header>
    <!-- section -->
    <!-- aside -->
    <!-- section -->
    <!-- footer -->
  </body>
</html>
